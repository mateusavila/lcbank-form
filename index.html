<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Formulário</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
      *, *:before, *:after {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <button data-call-to-action>Abrir modal</button>
    <button data-call-to-action>Abrir modal secundário</button>

    <div 
      data-form-lcbank-apply
      data-go-to="/home"
      data-go-to-mobile="https://wa.me/[[PHONE]]?text=Olá, meu nome é [[NAME]]. Eu estou falando do site [[SITE]], e quero saber mais sobre o LCBank."
      data-mode="modal-partial"
      data-website="lcbank_form_api"
      data-page-title="LCbank Form API"
      data-hide-placeholder="true"
      data-modal-title="Complete os campos<br /> para que nossos especialistas<br /> consultem o seu processo"
      data-button-theme="blue"
      data-label-button="Antecipar Precatório"
      data-helper-cpf="O seu CPF nos ajuda a analisar seu processo."
      data-input-author="Developer LCBank"
      data-input-contract="123.456.789.991"
      data-input-affiliate="Café das 4"
      >
    </div>

    <div 
      data-form-lcbank-apply
      data-go-to="https://www.mateusavila.com.br"
      data-go-to-mobile="https://wa.me/[[PHONE]]?text=Olá, meu nome é [[NAME]]. Eu estou falando do site [[SITE]], e quero saber mais sobre o LCBank."
      data-mode="form"
      data-website="lcbank_form_api"
      data-page-title="LCbank Form API"
      data-hide-placeholder="true"
      data-label-name="Nome Completo"
      data-input-author="Developer LCBank"
      data-input-contract="123.456.789.991"
      data-input-affiliate="Café das 4"
      data-external-link="true"
      >
    </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
